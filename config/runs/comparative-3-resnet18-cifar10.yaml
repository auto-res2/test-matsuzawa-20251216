run_id: comparative-3-resnet18-cifar10
method: SGD-CosineAnnealing-Baseline
model:
  name: ResNet-18
  num_classes: 10
  pretrained: false
  input_channels: 3
dataset:
  name: CIFAR-10
  train_split: 0.9
  val_split: 0.1
  test_split: 0.2
  num_samples_train: 50000
  num_samples_test: 10000
  augmentation: true
  normalization:
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2023, 0.1994, 0.2010]
training:
  learning_rate: 0.1
  batch_size: 128
  epochs: 200
  optimizer: sgd
  momentum: 0.9
  weight_decay: 0.0001
  gradient_clip: null
  warmup_steps: null
  scheduler: cosine
  seed: 42
  num_runs: 5
  scheduler_config:
    schedule_type: cosine
    total_epochs: 200
evaluation_metrics:
  - test_accuracy_final
  - convergence_speed_epochs
  - generalization_gap
  - gradient_variance_trajectory
  - learning_rate_adaptation
runner: gpu-runner
